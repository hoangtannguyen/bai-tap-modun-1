<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function findMinScore(arr) {
                let min = arr[0];
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i]
                    }
                }
                return min;
            }

            let arr1 = [10, 5, 2, 8, -1, 6, 8];
            let min1 = findMinScore(arr1);
                document.write(min1 + "<br>");
            let arr2 = [2, 4, 0, 5, 1];
            let min2 = findMinScore(arr2);
                document.write(min2 + "<br>");
            let arr3 = [8, 6, 2, 6, 1, 1, 4];
            let min3 = findMinScore(arr3);
                document.write(min3 + "<br>");

            
    
    
    
    </script>
</body>
</html>
