<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(number){
            if ( number < 2){
               return false;
            }
            if( number ===2){
                return true;
            }
            for(let i =2 ; i<number;i++){
                if(number%i ===0){
                    return false;
                }
            }
            return true;
        }    
     
          let number = parseInt(prompt("Nhập số nguyên tố cần kiểm tra "))
        if(isPrime(number)===true){
            document.write(true);
        }else{
            document.write(false);
        }
           



    
    
    </script>
</body>
</html>
