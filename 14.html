<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Nhập các tham số của phương trình ax2 + bx + c = 0
    <br>
    <input type="number" placeholder="Nhap a" id="1">
    <br><br>
    <input type="number" placeholder="Nhap b" id="2">
    <br><br>
    <input type="number" placeholder="Nhap c" id="3">
    <br><br>
    <input type="button" value="Ket qua" onclick="go()">
    <div id="4"></div>
    <script>
    function go(){
        let a = document.getElementById("1").value;
        let b = document.getElementById("2").value;
        let c = document.getElementById("3").value;
        let kq = b**2 - 4*a*c
        document.getElementById("4").innerHTML=kq;
        if ( kq < 0 ){
            alert("phương trình vô nghiệm")
        }
        if ( kq = 0 ){
            alert("phương trình có nghiệm kép ")
        }
        if ( kq > 0 ){
            alert("phương trình có hai nghiệm")
        }









    }
    
    
    
    
    
    
    </script>

</body>
</html>
