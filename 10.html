<body>
    Diện tích hình vuông :
    <br>
    <input type="number" placeholder="Nhập cạnh" id="1">
    <br><br>
    <input type="button" value="kết quả" onclick="go()">
    <div id="2"></div>

        function go(){
     let canh = document.getElementById("1").value;
     let canhA = 5
     let kq = canh * canhA
     document.getElementById("2").innerHTML=kq;
        }
    
    
    
    
    
    
    </script>
