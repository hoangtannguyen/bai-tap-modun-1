<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
       function dthinhtron(bankinh){
           return bankinh*bankinh * 3.14;

       }
       function cvhinhtron(bankinh){
           return 2*bankinh*3.14;
       }
       
       let bankinh = +prompt("nhập bán kính S");
       
       
       document.write("Dien tich hinh tron la " +dthinhtron(bankinh)+"<br>");
       document.write("Chu vi hinh tron la " +cvhinhtron(bankinh).toFixed(2));
       
    
    
    
    </script>
</body>
</html>
