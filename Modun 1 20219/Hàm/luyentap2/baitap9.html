<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
        function check(array, char) {
                let count = 0;
                for (let i = 0; i < array.length; i++) {
                    if (array[i] === char) {
                        count++;
                    }
                }
                if (count > 0) {
                    return count;
                }
                return -1
            }
        function main() {
            let array = prompt("nhập mảng");
            let char = prompt("nhập ký tự");
            let resul = check(array, char);
            document.write(resul);

        }
        main();
       
    </script>   
       
    

</body>
</html>
