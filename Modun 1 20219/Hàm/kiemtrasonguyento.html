<body>
    <script>
       function kiemtrasonguyen(number){
            if ( number < 2){
               return false;
            }
            if( number ===2){
                return true;
            }
            for(let i =2 ; i<number;i++){
                if(number%i ===0){
                    return false;
                }
            }
            return true;
        }    
     
        // let number =+prompt("nhập số cần kiểm tra")
        // if(kiemtrasonguyen(number)===true){
        //     document.write(number + " là số nguyên tố")
        // }else{
        //     document.write(number + " ko phải là số nguyên tố")
        // }

        for(let i =0;i<=100;i++){
             if(kiemtrasonguyen(i)===true){
            document.write( i + " là số nguyên tố" + "<br>")
            }else{
                document.write(i + " ko phải là số nguyên tố " + "<br>")
            }
        }

    </script>
</body>
