    <title>Document</title>

  <body>
    <script>
      let a = 0;
      let b = 1;
      let temp;
      for(i=0;i<20;i++)
      {
          temp = a;
          a = a +b ;
          b = temp;
          if ( temp%5 == 0){
              alert(  "số đầu tiên chia hết cho 5 là : " + temp)
              break;
          }
          document.write(temp + '<br>');
      }
    </script>
