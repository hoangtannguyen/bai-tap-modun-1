  <script>
      class Apple {
            constructor(_weight) {
                this.weight = _weight;
            }
            decrcse() {
                this.weight--;
            }
            isEmpty() {
                if (this.weight === 0) {
                    return true;
                }else{
                    return false;
                }
            }
            getWeight() {
                return this.weight
            }
        }
    
        class Human{
            constructor(_name,_gender,_weight){
                this.name = _name;
                this.gender = _gender;
                this.weight = _weight;
            }
            isMale(){
                if (this.gender === true ){
                    document.write(this.name   + " là nam "+ "<br>" );
                }
                else{
                    document.write(this.name + " là nữ "+ "<br>");
                }
            } 
            checkApple(Apple){
                if (Apple.isEmpty() === true){
                    document.write( "Đã hết táo"+ "<br>")
                }else{
                    document.write("Còn táo " + "<br>")
                }

            }
            eat(Apple){
                if (Apple.isEmpty() === false){
                    Apple.decrcse();
                    this.weight++;
                }else{
                    document.getElementById("adam").innerHTML="het táo"
                }
            }
           
            say(Apple){
                if (Apple.isEmpty() === true ){
                    document.write(this.name + " ăn chưa no " + "<br>")
                }
                else{
                    document.write(this.name +" ăn no rồi : Eva có muốn ăn táo  không ? " + "<br>" + "<br>"  ) 
                }
            }
            
            getWeight(){
                return this.weight 
            }


        }
    
        let adam = new Human("Adam"  , true , 50);
         adam.isMale();
        
        let apple = new Apple(5);
        adam.checkApple(apple);
        adam.eat(apple);

        document.write("Số lượng táo còn : " + apple.getWeight()+ "<br>");
        document.write("Khối lượng tăng : " + adam.getWeight() + "<br>");
