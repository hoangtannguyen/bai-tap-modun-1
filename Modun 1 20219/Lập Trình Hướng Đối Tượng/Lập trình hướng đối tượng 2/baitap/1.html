    <script>
        function parenst(num){
             num = parseInt();
            return !isNaN(num) && Number.isInteger(num) && num >= 10 && num <= 15;
        }
        function taoMaxtris(row,col){
            let maxtrix = new Array(row);
            for(let i = 0; i < row ; i++){
                let arr = new Array(col);
                for(let j = 0 ; j < col ; j++){
                    arr[j] = Math.floor(Math.random() * 41 + 10)
                }
                maxtrix[i] = arr;
            }
            return maxtrix;
        }
        function showMaxtris(row,col,matrix){
           let str = "<table>";
            for(let i = 0; i < row ; i++){
                str = str + "<tr>";
                for(let j = 0 ; j < col ; j++){
                 str = str + "<td>" + matrix[i][j] + "</td>";
                }
               str = str + "</tr>";
            }
           str += "</table>";
           return str;
        }
        function soboi5(row,col,arr){
            let dem = 0 ;
            for(let i = 0 ; i < row ; i++){
                for(let j = 0 ; j < col ; j++){
                    if(arr[i][j]% 5 ===0){
                        dem++;
                    }
                }
            }
            return dem;

        }
        function maxvt(row,col,arr){
            let max = arr[0][0];
            let indexi = 0;
            let indexj = 0;
            for(let i = 0 ; i < row ; i++){
                for(let j = 0 ; j < col ; j++){
                    if(arr[i][j] > max){
                        max = arr[i][j];
                        indexi = i;
                        indexj = j;
                    }
                }
            }
            return "so lon nhat : " + max + " " + "vi tri :" + indexi + " - " + indexj
        }

        function minvt(row,col,arr){
            let min = arr[0][0]
            let indexi = 0;
            let indexj = 0;
            for(let i = 0 ; i < row ; i++){
                for(let j = 0 ; j < col ; j++){
                    if (arr[i][j] < min){
                        min = arr[i][j]
                        indexi = i;
                        indexj = j;
                    }
                }
            }
            return "so nho nhat : " + min + " " + "vi tri :" + indexi + " - " + indexj
            
        }
    function sumMargin(arr, row, col) {
            let sumTop = 0;
            let sumBot = 0;
            let sumLeft = 0;
            let sumRight = 0;

            for (let i = 0; i < col; i++) {
                sumTop += arr[0][i];
                sumBot += arr[row - 1][i];
            }
            for (let i = 0; i < row; i++) {
                sumLeft += arr[i][0];
                sumRight += arr[i][col - 1];
            }
            let sum = sumBot + sumLeft + sumTop + sumRight - arr[0][0] -arr[row-1][0] -arr[0][col-1] -arr[row-1][col-1];
            return ("tong duong bien : " + sum);
            // let sum = sumTop
        }

        function tong(row,col,arr){
            let sum = 0;
            for(let i = 0 ; i < row ; i++){
                for(let j = 0 ; j < col ; j++){
                    sum = sum + arr[i][j];
                }
            }
            return " tong " + sum;
        }
        function tongcot(row,col,arr){
            for(let i = 0 ; i < row ; i++){
                let sum = 0;

                    sum = sum + arr[j][i];
                    
                     
                }
              return "tong cua cot : " + i + " " + " lÃ  : " + sum;
            }
              
        }
        function IsPrime(num) {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i == 0) {
                        return false;
                    }
                }
                return true;
            }
            function TotalPrime(row, col, matrix) {
                    let total = 0;
                    for (let i = 1; i < row; i++) {
                        for (let j = 1; j < col; j++) {
                            if (IsPrime(matrix[i][j]))
                                total = total + 1;
                        }
                    }
                    return total;
                }

            document.getElementById("showMatrix").innerHTML=showMaxtris(row,col,matrix);
