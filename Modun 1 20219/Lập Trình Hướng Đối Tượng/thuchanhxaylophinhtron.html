<body>
 <script>

     let Cricle = function(radius){
         this.getRadius =function(){
             return radius;
         }
         this.getArea = function(){
             return Math.PI*radius*radius
         }




     };
     let circle = new Cricle(10)
     
     document.write(circle.getArea().toFixed(2))
    //  document.write(circle.getRadius());
 
 
 
 
 
 </script>
</body>
