    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       
     let tong = 0;
    
     let dem = 0 ;

     for(let i = 0 ; dem <= 29; i =i + 7){
            tong = tong + i; 
            dem++;
            document.write(i + "<br/>")
        }
        document.write( "tổng các số tự nhiên chia hết cho 7 : " + tong + "<br/>");
     
    
    </script>

</body>
