<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       let so = [1,3,4,5,7,10,8,6,11];
       let solonnhat = so[0];
       for (let i = 0 ; i < so.length ; i++){
            if (so[i] > solonnhat){
                solonnhat = so[i]
       }

       }
       document.write(solonnhat)

         let tong = 0
       
       for (let i = 0 ; i <so.length ; i++){
           tong = tong + so[i]
        }
        tb = tong/so.length
        document.write("tong " + tb +"<br/>")

    
    
    
    </script>
</body>
