<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Máy tính óc bò:
    <br>
 <input type="text" size="13" id="cc">
<br><br>
   <input type="button" value="1" onclick="cc.value+=this.value">
   <input type="button" value="2" onclick="cc.value+=this.value">
   <input type="button" value="3" onclick="cc.value+=this.value">
   <input type="button" value="+" onclick="cc.value+=this.value">
<br>   
    <input type="button" value="4" onclick="cc.value+=this.value">
    <input type="button" value="5" onclick="cc.value+=this.value">
    <input type="button" value="6" onclick="cc.value+=this.value">
    <input type="button" value="-" onclick="cc.value+=this.value">
<br>
    <input type="button" value="7" onclick="cc.value+=this.value">
    <input type="button" value="8" onclick="cc.value+=this.value">
    <input type="button" value="9" onclick="cc.value+=this.value">
    <input type="button" value="*" onclick="cc.value+=this.value">
<br>
    <input type="button" value="C" onclick="cc.value=cc.value.substr(0,cc.value.length-1)"/>
    <input type="button" value="0" onclick="cc.value+=this.value">
    <input type="button" value="=" onclick="cc.value = eval (cc.value)">
    <input type="button" value="/" onclick="cc.value+=this.value">
    
        
    
    


</body>
</html>
