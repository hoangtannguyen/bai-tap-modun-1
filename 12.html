<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Diện tích tam giác vuông :
    <br>
    Công thức 1/2*a*b : cho a= 5 va b = 10
    <br>
    <input type="number" placeholder="Nhập cạnh kề a"  id="1">
    <br>
    <input type="number" placeholder="Nhập cạnh kề b" id="2">
    <br>
    <input type="button" value="Kết quả" onclick="go()" >

    <div id="3"></div>

    <script>
        function go(){
            let a = document.getElementById("1").value;
            let b = document.getElementById("2").value;
            let kq = 1/2 * a * b ;
            document.getElementById("3").innerHTML=kq;








        }
    
    
    
    
    
    </script>



</body>
